<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metamorphosis - Interactive Transitions</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/assets/index-CQzrAXYj.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-BMmIBufk.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Metamorphosis</h1>
      </header>

      <div class="description">
        <!-- Description content will be inserted by JavaScript -->
      </div>

      <div class="scene">
        <div class="tree active">
          <div class="trunk"></div>
          <div class="branches"></div>
        </div>
        <div class="cityscape">
          <div class="buildings-container"></div>
        </div>
        <div class="emotion"></div>
      </div>

      <div class="progress-container">
        <div class="progress-label">
          <span>Animation Progress</span>
          <span class="progress-value">0%</span>
        </div>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>

      <div class="controls">
        <button class="btn active" data-scene="tree">Growing Tree</button>
        <button class="btn" data-scene="city">Evolving City</button>
        <button class="btn" data-scene="emotion">Emotional Journey</button>
      </div>
    </div>
  </body>
</html>
