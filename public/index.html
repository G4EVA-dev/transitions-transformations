<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metamorphosis - Interactive Transitions</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="scene">
        <div class="tree active">
          <div class="trunk"></div>
          <div class="branches"></div>
        </div>
        <div class="cityscape">
          <div class="buildings-container"></div>
        </div>
        <div class="emotion"></div>
      </div>
      <div class="controls">
        <button class="btn active" data-scene="tree">Growing Tree</button>
        <button class="btn" data-scene="city">Evolving City</button>
        <button class="btn" data-scene="emotion">Emotional Journey</button>
        <div class="progress-bar">
          <div class="Progress"></div>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
